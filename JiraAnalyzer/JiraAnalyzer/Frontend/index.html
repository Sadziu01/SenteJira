<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worklog Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Worklog Analysis</h1>
    
    <div class="mb-4">
        <label for="period" class="form-label">Wybierz okres:</label>
        <select id="period" class="form-select">
            <option value="year">Od początku roku</option>
            <option value="month">Ostatni miesiąc</option>
            <option value="week">Ostatni tydzień</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="author" class="form-label">Wybierz autora (opcjonalnie):</label>
        <select id="author" class="form-select">
            <option value="">Wybierz autora</option>
        </select>
    </div>

    <div class="mb-4 toggle">
        <label class="form-label">Typ wyświetlania:</label>
        <div>
            <input type="radio" id="displayNumbers" name="displayType" value="numbers" checked>
            <label for="displayNumbers">Liczby</label>
            <input type="radio" id="displayPercentages" name="displayType" value="percentages">
            <label for="displayPercentages">Procenty</label>
        </div>
    </div>

    <button onclick="getData()" class="btn btn-primary">Pokaż statystyki</button>

    <div class="mt-5 text-center">
        <canvas id="myChart" style="display: none;"></canvas>
        <p id="noDataMessage" class="d-none text-danger font-weight-bold">
            Nie zanotowano godzin dla tego użytkownika.
        </p>
        <div id="detailedStats" class="mt-4"></div>
    </div>
</body>
</html>
